<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker - Inceptez</title>
    <style>
        /* === Theme === */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #eef2f3;  /* softer background */
        }
        header {
            background: #0066cc;   /* changed header color (blue) */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background: #004080;   /* darker blue for nav */
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            display: none;
            padding: 20px;
        }
        section.active {
            display: block;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            padding: 8px;
            width: 250px;
            margin-top: 5px;
        }
        button {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 10px;
            display: block;
            border-radius: 5px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #d9e6f2;
        }
        .delete-link {
            color: red;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>Expense Tracker</header>
    <nav>
        <a href="#" onclick="showSection('add')">Add Expense</a>
        <a href="#" onclick="showSection('view')">View Expenses</a>
        <a href="#" onclick="showSection('delete')">Delete Expense</a>
    </nav>

    <!-- Add Expense -->
    <section id="add" class="active">
        <h2>Add New Expense</h2>
        <form id="expenseForm">
            <label>Category:</label>
            <select id="category" required></select>
            <label>Description:</label>
            <input type="text" id="description" required>
            <label>Amount:</label>
            <input type="number" id="amount" required>
            <label>Date:</label>
            <input type="date" id="date" required>
            <button type="submit">Add Expense</button>
        </form>
        <p id="status"></p>
    </section>

    <!-- View Expenses -->
    <section id="view">
        <h2>All Expenses</h2>
        <table id="expensesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button onclick="loadExpenses()">Refresh</button>
    </section>

    <!-- Delete Expense -->
    <section id="delete">
        <h2>Delete Expense</h2>
        <form id="deleteForm">
            <label>Expense ID:</label>
            <input type="number" id="delete_id" required>
            <button type="submit" style="background-color: red;">Delete</button>
        </form>
        <p id="delete_status"></p>
    </section>

    <script>
        const API_URL = "http://127.0.0.1:8000";

        function showSection(id) {
            document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
            document.getElementById(id).classList.add("active");
            if (id === "add") {
                loadCategories("category");
            }
        }

        // Load categories
        function loadCategories(selectId) {
            fetch(`${API_URL}/get_categories`)
            .then(res => res.json())
            .then(data => {
                const select = document.getElementById(selectId);
                select.innerHTML = "";
                data.forEach(cat => {
                    select.innerHTML += `<option value="${cat.id}">${cat.name}</option>`;
                });
            });
        }

        // Add Expense
        document.getElementById("expenseForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const data = {
                description: document.getElementById("description").value,
                amount: parseFloat(document.getElementById("amount").value),
                date: document.getElementById("date").value,
                category_id: parseInt(document.getElementById("category").value)
            };
            fetch(`${API_URL}/add_expense`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(res => res.json())
            .then(() => {
                document.getElementById("status").innerText = "Expense added!";
                this.reset();
                loadCategories("category");
                loadExpenses();
            })
            .catch(() => document.getElementById("status").innerText = "Error adding expense");
        });

        // View Expenses (only delete)
        function loadExpenses() {
            fetch(`${API_URL}/get_expenses`)
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector("#expensesTable tbody");
                tbody.innerHTML = "";
                data.forEach(exp => {
                    tbody.innerHTML += `<tr>
                        <td>${exp.id}</td>
                        <td>${exp.description}</td>
                        <td>${exp.amount}</td>
                        <td>${exp.date}</td>
                        <td>${exp.category ?? 'Uncategorized'}</td>
                        <td><span class="delete-link" onclick="deleteFromTable(${exp.id})">Delete</span></td>
                    </tr>`;
                });
            });
        }

        // Delete Expense
        function deleteFromTable(id) {
            if (confirm("Are you sure you want to delete this expense?")) {
                fetch(`${API_URL}/delete_expense/${id}`, { method: "DELETE" })
                .then(res => res.json())
                .then(res => {
                    alert(res.message);
                    loadExpenses();
                })
                .catch(() => alert("Error deleting expense"));
            }
        }

        document.getElementById("deleteForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const id = document.getElementById("delete_id").value;
            fetch(`${API_URL}/delete_expense/${id}`, { method: "DELETE" })
            .then(res => res.json())
            .then(res => document.getElementById("delete_status").innerText = res.message)
            .catch(() => document.getElementById("delete_status").innerText = "Error deleting expense");
        });

        // Initial load
        loadCategories("category");
        loadExpenses();
    </script>
</body>
</html>
